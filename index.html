<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Space Battle</h1>

      <div id="spaceships">
        <div id="player-ship">
          <img src="player-ship.png" alt="USS Assembly" />
          <p class="usHull">20</p>
          <div class="health-bar">
            <div class="health" id="player-health"></div>
          </div>
        </div>
        <div id="alien-ship">
          <img src="alien-ship.png" alt="Alien Ship" />
          <p class="enemyCount">5</p>
          <div class="health-bar">
            <div class="health" id="alien-health"></div>
          </div>
        </div>
      </div>
      <div id="controls">
        <button id="attack-btn">Attack</button>
        <button id="retreat-btn">Retreat</button>
      </div>
      <div id="status">The battle begins! Good luck!</div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
